<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
<script>
jQuery(function($){
	var tool = '<div class="tool"><a class="btn btn-success">Save</a> <a class="btn btn-danger">Delete</a></div>';
	$(['cssFile', 'jsFile', 'html', 'css']).each(function(){
		var key = this.toString();
		var node = $('textarea.' + key);
		var v = node.eq(0).val();
		node.each(function(i){
			var el = $(this);
			if(key == 'html'){
				i % 2 ? el.val(v + tool) : el.val(tool + v);
			}
			else{
				if(i) el.val(v + el.val());
			}
		});
	});

	$('div.demo').hashContents({
		useCookie : true,
		reloadHashChange : true,
		idPrefix : 'Demo',
		listTo : 'ul.demo-index',
		activeTitleTo : 'span.demo-title',
		onActive : function(api){
			$('div.demo textarea.code').exCodePrettify({
				tabToSpace : true,
				showDemo : true,
				editCode : true,
				behaveJS : true
			});
		}
	});

});
</script>
